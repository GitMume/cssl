        /*

        (HTML5/CSS3/JAVASCRIPT/jQuery등)은

        //alert('자바스크립트 함수입니다.');//JS코드
        var num; //변수 선언
        num = 10;
        console.log(num);
        num = 3.14;
        console.log(num);
        num = false;
        console.log(num);
        num = '문자열입니다';
        console.log(num);
        if (num == undefined)
            console.log('타입이 정의되지 않았습니다.', typeof num);
        else
            console.log('타입이 정의되었습니다.', typeof num);

    </script>
