<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForWhile06.html</title>
</head>
<script>
    /* 
    자바: for문 안에서 선언된 변수는 for문이 끝나면
    소멸된다.
    자스: script태그 안에서 선언된 변수는
    해당 페이지 모든 영역에서 사용가능하다.
    for(var 변수=초기값;반복조건;증감식){
        반복조건이 참일 때 수행할 명령문들
    }
    */
    for (var i = 0; i < 5; i++) {
        var gVar = 'for문 안에서 선언된 변수';
        document.write('i=' + i + '<br/>');
    }
    document.write('for문이 끝난 후:i=' + i + ',gVar:' + gVar);

</script>

<body>
    <script>
        document.write('<br/>body태그 안에서 사용: i=' + i + ',gVar:' + gVar);
        /*
            10000
            01000
            00100
            00010
            00001
            을 웹 브라우저에 출력하여라(for문 및 while문 버전)
            단, while문 출력시에는 table태그를 사용해라
            */
        document.write('<br/><h3>for문</h3>');

        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= 5; j++) {
                if (i == j) document.write('1&nbsp;&nbsp;');
                else document.write('0&nbsp;&nbsp;');
            }
            document.write('<br/>');
        }

        document.write('<h3>while문</h3>');

        var i = j = 0;
        var table = '<table style=\'text-align:center;border-spacing:2px; background-color:green;\'>';
        while (i < 5) {
            table += '<tr style="background-color:white">';
            while (j < 5) {
                if (i == j)
                    table += '<td>1</td>';
                else table += '<td>0</td>';
                j++;
            } table += '</tr>';
            j = 0;
            i++;
        }

        table += '</table>';
        document.write(table);

        //문제] table태그를 사용하여 구구단을 출력하라
        //(for문 혹은 while문 사용)
        document.write('<h2>구구단 출력</h2>');
        var gugudanTable = '<table style=\'text-align:center;border-spacing:2px; background-color:green;\'>';
        for (var i = 1; i <= 9; i++) {
            gugudanTable += '<tr style="background-color:white">';
            for (var k = 2; k <= 9; k++) {
                gugudanTable += '<td>' + k + ' * ' + i + '=' + i * k + '</td>';
            }
            gugudanTable += '</tr>';
        }
        gugudanTable += '</table>';
        document.write(gugudanTable);



    </script>
</body>

</html>
