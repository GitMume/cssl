<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form13_1.html</title>
</head>

<body>
    <!--
    form태그: 사용자가 입력한 값 혹은 선택한 값을 서버로 전송할 때
        사용하는 태그
    주요 속성:
    action: 사용자가 입력한 값을 전송할 서버상에 있는 페이지경로로 이동?
        (action 생략 시 기본값은 자신의 페이지)
    method: get/post(method 생략시 기본값은 get)
        데이터 전송방식을 의미
        표()
    enctype: URL 인코딩 방식 지정
        application/x-www-form-urlencoded(디폴트값)
        multipart/form-data(파일 업로드)
-->
    <div>
        <h2>form태그로 데이터 전송하기</h2>
        <h3>GET방식으로 요청</h3>
        <form action="https://www.naver.com" method="GET">
            <!--method지정안하면 기본값 GET-->
            아이디: <input type="text" name="user" />
            비밀번호: <input type="password"" name=" pass" />
            <input type="submit" value="로그인" />
        </form>
        <h3>POST방식으로 요청</h3>
        <form action="https://www.naver.com" method="POST">
            <!--URL에 아이디비번 안뜸-->
            아이디: <input type="text" name="user" />
            비밀번호: <input type="password"" name=" pass" />
            <input type="submit" value="로그인" />
        </form>
        <h3>action속성으로 (현재페이지 다시 요청)/method속성 생략(GET방식)</h3>
        <form>
            <!--method지정안하면 기본값 GET-->
            아이디: <input type="text" name="user" />
            비밀번호: <input type="password"" name=" pass" />
            전화번호: <input type="tel" name="tel" />
            이메일: <input type="email" name="email" />
            <input type="submit" value="로그인" />
        </form>
        <h3>a태그로 데이터 전송(GET방식)</h3>
        <a href="https://www.naver.com?user=KIM&pass=9999">GET방식</a>

    </div>

</body>

</html>
