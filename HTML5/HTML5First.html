<!DOCTYPE html>
<!--DOCTYPE선언: HTML5임을 알림-->
<html lang="ko">
<!--html 문서의 시작을 알림-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    <meta http-equiv="refresh" content="3;url=https://www.nate.com"/>
    3초 뒤에 네이트 사이트로 이동
    -->
    <title>HTML5 첫시간</title>
</head>

<body>
    <!--body태그안에 기술한 내용이 웹브라우저에 컨텐츠로 보여짐-->
    <h1>HTML:Hyper Text Markup Language</h1>
    <h2>HTML5 첫 시간입니다</h2>
    <!--h2태그의 의미는 텍스트를 진하고 크게 마크업해주세요라는 의미-->
    <span>마크업 기능이 없는 태그</span>
</body>

</html>
<!--html문서의 끝을 알림-->
