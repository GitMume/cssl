<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableExample.html</title>
</head>

<body>
    <table style="background-color: red; border-spacing: 2px; width: 600px; ">
        <tr style="background-color: yellow; height: 100px;">
            <td colspan="3"><strong>오늘의 수입 지출</td>
        </tr>
        <tr style="background-color: cyan; height: 40px;">
            <th>내용</th>
            <th>수입</th>
            <th>지출</th>
        </tr>
        <tr style="background-color: white; height: 40px;">
            <td>월급</td>
            <td>1,000,000</td>
            <td></td>
        </tr>
        <tr style="background-color: white; height: 40px;">
            <td>점심값</td>
            <td></td>
            <td>5,000</td>
        </tr>
        <tr style="background-color: white; height: 40px;">
            <td>부모님 선물</td>
            <td></td>
            <td>30,000</td>
        </tr>
        <tr style="background-color: white; height: 40px; text-align: center;">
            <td rowspan="3" ; bgcolor="green">총계</td>
            <td>수입</td>
            <td>지출</td>
        </tr>
        <tr style="background-color: white;height: 40px;">

            <td>1,000,000</td>
            <td>35,000</td>
        </tr>
        <tr style="background-color: white; height: 40px;">

            <td>남은 돈</td>
            <td>965,000</td>
        </tr>
    </table>

</body>

</html>
